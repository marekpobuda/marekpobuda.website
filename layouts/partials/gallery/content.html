<!-- Main Content -->
<div class="container text-center">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
      <h1>{{ .Title }}</h1>
      <br>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist" style="border-bottom: 0px; margin-bottom: 5px;">
        <li role="presentation" class="active"><a href="#concerts" aria-controls="concerts" role="tab" data-toggle="tab">Concerts</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#other" aria-controls="other" role="tab" data-toggle="tab">Other</a></li>
      </ul>
      <!-- Tab content -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="concerts">
          {{ partial "gallery/subpages/concerts_imgs.html" . }}
        </div>
        <div role="tabpanel" class="tab-pane fade" id="profile">
          {{ partial "gallery/subpages/profile_imgs.html" . }}
        </div>
        <div role="tabpanel" class="tab-pane fade" id="other">
          {{ partial "gallery/subpages/other_imgs.html" . }}
        </div>
      </div>
    </div>
  </div>
</div>
